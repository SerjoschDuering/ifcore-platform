name: Deploy

on:
  push:
    branches:
      - main
      - '**'  # any branch triggers a deploy

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch all submodules at latest remote HEAD
        run: git submodule update --remote --init --recursive

      - name: Deploy backend to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            bash backend/deploy.sh prod
          else
            bash backend/deploy.sh staging
          fi

  deploy-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Apply D1 migrations
        continue-on-error: true  # migrations may already be applied; API token may lack D1 perms
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd frontend
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            npx wrangler d1 migrations apply ifcore-db --remote
          else
            npx wrangler d1 migrations apply ifcore-db-staging --remote --env staging
          fi

      - name: Build and deploy frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd frontend
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            npm run deploy
          else
            CLOUDFLARE_ENV=staging npm run build && CLOUDFLARE_ENV=staging npx wrangler deploy
          fi
