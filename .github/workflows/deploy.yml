name: Deploy

on:
  push:
    branches: [main, staging]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Fetch all submodules at latest remote HEAD
        run: git submodule update --remote --init --recursive

      - name: Determine deploy target
        id: target
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "env=prod" >> "$GITHUB_OUTPUT"
          else
            echo "env=staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy backend to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: bash backend/deploy.sh "${{ steps.target.outputs.env }}"

  deploy-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Determine deploy target
        id: target
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "is_staging=false" >> "$GITHUB_OUTPUT"
          else
            echo "is_staging=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Apply D1 migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd frontend
          if [[ "${{ steps.target.outputs.is_staging }}" == "true" ]]; then
            npx wrangler d1 migrations apply ifcore-db-staging --remote --env staging
          else
            npx wrangler d1 migrations apply ifcore-db --remote
          fi

      - name: Build and deploy frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd frontend
          if [[ "${{ steps.target.outputs.is_staging }}" == "true" ]]; then
            CLOUDFLARE_ENV=staging npm run build && CLOUDFLARE_ENV=staging npx wrangler deploy
          else
            npm run deploy
          fi
